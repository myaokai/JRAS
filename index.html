<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="穴埋め問題集">
    <title>不動産鑑定評価基準</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- パスワード画面 -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <h2>パスワードを入力</h2>
            <input type="password" id="passwordInput" placeholder="パスワード" autocomplete="off">
            <button id="authBtn" class="btn-primary">ログイン</button>
            <p id="authError" class="auth-error hidden">パスワードが違います</p>
        </div>
    </div>

    <div class="container hidden" id="appContainer">
        <header>
            <h1>不動産鑑定評価基準</h1>
            <div class="progress-info">
                <span id="progress">0 / 0 問完了</span>
                <button id="resetBtn" class="btn-secondary">リセット</button>
            </div>
        </header>

        <main>
            <div id="startScreen" class="screen">
                <h2>学習を始めましょう</h2>
                <p>穴埋め部分をクリックすると答えが表示されます</p>

                <div class="chapter-selection">
                    <h3>出題範囲を選択</h3>
                    <div class="chapter-toggle-all">
                        <button id="selectAllBtn" class="btn-small">すべて選択</button>
                        <button id="deselectAllBtn" class="btn-small">すべて解除</button>
                    </div>
                    <div id="chapterList" class="chapter-list">
                        <!-- 章リストはJSで生成 -->
                    </div>
                </div>

                <div class="start-options">
                    <p class="question-count">選択した章からランダムに<strong>10問</strong>出題されます</p>
                </div>
                <button id="startBtn" class="btn-primary">スタート</button>
            </div>

            <div id="quizScreen" class="screen hidden">
                <div class="question-header">
                    <span id="questionNumber">問題 1 / 10</span>
                    <span id="questionCategory"></span>
                </div>
                <div id="questionText" class="question-text"></div>
                <div class="controls">
                    <button id="showAllBtn" class="btn-secondary">すべて表示</button>
                    <button id="nextBtn" class="btn-primary">次の問題</button>
                </div>
            </div>

            <div id="resultScreen" class="screen hidden">
                <h2>学習完了!</h2>
                <p id="resultText"></p>
                <button id="retryBtn" class="btn-primary">もう一度</button>
            </div>
        </main>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
