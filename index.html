<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穴埋め問題集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>穴埋め問題集</h1>
            <div class="progress-info">
                <span id="progress">0 / 0 問完了</span>
                <button id="resetBtn" class="btn-secondary">リセット</button>
            </div>
        </header>

        <main>
            <div id="startScreen" class="screen">
                <h2>学習を始めましょう</h2>
                <p>穴埋め部分をクリックすると答えが表示されます</p>
                <div class="start-options">
                    <label>
                        <input type="checkbox" id="shuffleOption" checked>
                        問題をランダムに出題
                    </label>
                </div>
                <button id="startBtn" class="btn-primary">スタート</button>
            </div>

            <div id="quizScreen" class="screen hidden">
                <div class="question-header">
                    <span id="questionNumber">問題 1 / 10</span>
                    <span id="questionCategory"></span>
                </div>
                <div id="questionText" class="question-text"></div>
                <div class="controls">
                    <button id="showAllBtn" class="btn-secondary">すべて表示</button>
                    <button id="nextBtn" class="btn-primary">次の問題</button>
                </div>
            </div>

            <div id="resultScreen" class="screen hidden">
                <h2>学習完了!</h2>
                <p id="resultText"></p>
                <button id="retryBtn" class="btn-primary">もう一度</button>
            </div>
        </main>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
